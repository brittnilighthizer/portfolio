<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
  </head>
  <body>
    <nav class="navbar is-white">
      <a class="navbar-item" href="index.html">
          About
      </a>
      <a class="navbar-item" href="portfolio.html">
          Portfolio
      </a>
      <a class="navbar-item" href="contact.html">
          Contact
      </a>
    </nav>
      <canvas id="canvas-basic"></canvas>

      <section class="section">
        <div class="field">
            <label class="label">Name:</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type your name here">
            </div>
          </div>
                    
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger" type="email" placeholder="Type your email here">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-danger">This email is invalid</p>
          </div>
                    
          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Write your message here"></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
      </section>

      
  <footer class="footer">
    <div class="content has-text-centered">

      </p>
    </div>
  </footer>

  <style src="style.css"></style>
  <script src="script.js"></script>
  </body>

</html>
